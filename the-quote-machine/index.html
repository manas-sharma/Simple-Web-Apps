<!--Heading-->
<header class="container-fluid text-center">

</header>
<div class="container-fluid main">
  <div class="container-fluid text-center">
    <h3>Click the "Generate" button to get a new quote and tweet it to your followers.</h3>
  </div>
  
  <!-- Buttons-->
  <div class="container-fluid text-center buttons">
    <button class="btn btn-success generate">Generate</button>
    <a id="tweet" href="https://twitter.com/intent/tweet?text="><button class="btn btn-info generate" onclick="tweetQuote()">Tweet</button></a>
  </div>
  
  <!--Quoation Display Area-->
  <div class="container-fluid text-center quoteArea">
  <p id="quoteText">Quote will be displayed<br>HERE</p>
  </div>
  </div>
</div>

<!--Twitter Widgets script for the Tweet button-->
<script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);
 
  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };
 
  return t;
}(document, "script", "twitter-wjs"));</script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
