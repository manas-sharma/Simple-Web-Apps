<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <audio id="audiotag1" src="http://free-sounds.net/sound-files/special-effects/SM_BELL.WAV" preload="auto"></audio>
<!--Font-Awesome Icons-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!--Fonts-->
<link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>

<!--Heading-->
<header class="container-fluid text-center">
  <p>Pomodoro Timer</p>
</header>

<!--Labels, Timer State and Sliders-->
<div class="container-fluid text-center">
  <div class="container-fluid row">
    <div class="container-fluid col-xs-2">
      </div>
    <div class="container-fluid col-xs-2">
      <p class="label label-success">Session Length</p>
    </div>
    <div class="container-fluid col-xs-4">
      <p class="timerState"></p>
    </div>
    <div class="container-fluid col-xs-2">
      <p class="label label-danger">Break Length</p>
    </div>
    <div class="container-fluid col-xs-2">
    </div>
  </div>
  <div class="container-fluid row">
    <div class="container-fluid col-xs-2"></div>
    <div class="container-fluid col-xs-2">
      <input type="range" id="pomodoroSlider" name="pomodoroSlider" min="1" max="120" value="25" oninput="sessionLength.value=pomodoroSlider.value">
      <output id="sessionLength" name="sessionLength">25</output>
    </div>
    <div class="container-fluid col-xs-4">
    </div>
    <div class="container-fluid col-xs-2">
      <input type="range" id="breakSlider" name="breakSlider" min="1" max="120" value="5" oninput="breakLength.value=breakSlider.value">
      <output id="breakLength" name="breakLength">5</output>
    </div>
    <div class="container-fluid col-xs-4">
    </div>
 </div>
  
<!--Main Timer Display-->  
<div class="container-fluid text-center timerDisplay">
</div>

<!--Timer Control Buttons-->  
<div class="text-center timerControls">
  <button id="startTimer" class="btn btn-default" data-toggle="tooltip" title="Play">
    <i class="fa fa-play-circle-o fa-4x"></i>
  </button>
  <button id="pauseTimer" class="btn btn-default disabled" data-toggle="tooltip" title="Pause">
    <i class="fa fa-pause-circle-o fa-4x"></i>
  </button>
  <button id="resetTimer" class="btn btn-default" data-toggle="tooltip" title="Reset">
    <i class="fa fa-repeat fa-4x"></i>
  </button>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
