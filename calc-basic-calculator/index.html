<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CalC - Basic Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>

<div class="container-fluid text-center calculator">
  <div class="container-fluid text-center brand">
    <b><h3>CalC</h3>
      <p>Digital Calculator</p></b>
  </div>
  <div class="container-fluid screen">
  </div>
  <div class="container-fluid buttons">
    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-danger">CLEAR</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary">%</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary">/</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <button class="btn btn-primary">7</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary">8</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary">9</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary">x</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <button class="btn btn-primary">4</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary">5</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary">6</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <button class="btn btn-primary">1</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary">2</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary">3</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <button class="btn btn-primary">0</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary">.</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-danger">=</button>
      </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
